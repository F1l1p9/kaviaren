<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moja kaviareň</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #6f4e37;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
    button {
      background-color: #6f4e37;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #52392d;
    }
  </style>
</head>
<body>

  <header>
    <h1>Moja kaviareň</h1>
    <nav>
      <a href="#menu" id="link-menu">Menu</a>
      <a href="#kontakt" id="link-kontakt">Kontakt</a>
    </nav>
  </header>

  <section id="menu">
    <h2>Naše menu</h2>
    <ul>
      <li>Káva Espresso</li>
      <li>Káva Latte</li>
      <li>Koláče</li>
    </ul>
  </section>

  <section id="kontakt">
    <h2>Kontaktujte nás</h2>
    <p>Email: info@kaviaren.sk</p>
    <p>Telefón: +421 900 123 456</p>
    <button id="kontakt-btn">Napíš nám</button>
  </section>

  <script>
    // Scrollovanie na sekciu po kliknutí na menu
    document.getElementById('link-menu').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('menu').scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('link-kontakt').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('kontakt').scrollIntoView({ behavior: 'smooth' });
    });

    // Príklad jednoduchého JavaScriptu - kliknutie na tlačidlo Kontakt
    document.getElementById('kontakt-btn').addEventListener('click', function() {
      alert('Ďakujeme, že nás chcete kontaktovať! Odpovieme čoskoro.');
    });
  </script>

</body>
</html>
